<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    
    <title>Cadastro de Pessoas</title>
</head>

<body onload="atualizarTabela()">
    <div class="container-fuid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Cadastro de Pessoas</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#novoCadastro">Novo +</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#registros-table">Registros</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Dark Mode
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#" id="controle-dark-mode" onclick="setDarkMode()">Active</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex" id="novoCadastro">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
        <div class="container mt-4 mb-4">
            <form onsubmit="cadastrarPessoa(event)">
                <div class="mb-3">
                    <div class="row">
                        <div class="col-sm-6">
                            <label for="input-nome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="input-nome" required>
                        </div>
                        <div class="col-sm-6">
                            <label for="input-sobrenome" class="form-label">Sobrenome</label>
                            <input type="text" class="form-control" id="input-sobrenome" required>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="row">
                        <div class="col-sm-12">
                            <label for="input-email" class="form-label">Email </label>
                            <input type="email" class="form-control" id="input-email" aria-describedby="emailHelp"
                                required>
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                    </div>
                </div>
                <h4>Endereço</h4>
                <div class="mb-3">
                    <div class="row">
                        <div class="col-sm-12">
                            <label for="input-cep" class="form-label">Cep</label>
                            <input type="text" class="form-control" id="input-cep" maxlength="8" required>
                            <button class="btn btn-warning mt-2" onclick="viaCepRequest(event)">Buscar Endereço</button>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="row">
                        <div class="col-sm-6">
                            <label for="input-rua" class="form-label">Logradouro</label>
                            <input type="text" class="form-control" id="input-rua" required>
                        </div>
                        <div class="col-sm-6">
                            <label for="input-numero" class="form-label">Número</label>
                            <input type="number" class="form-control" id="input-numero" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <label for="input-referencia" class="form-label">Ponto de referência</label>
                            <input type="text" class="form-control" id="input-referencia">
                        </div>
                        <div class="col-sm-6">
                            <label for="input-bairro" class="form-label">Bairro</label>
                            <input type="text" class="form-control" id="input-bairro" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <label for="input-cidade" class="form-label">Cidade</label>
                            <input type="text" class="form-control" id="input-cidade" required>
                        </div>
                        <div class="col-sm-6">
                            <label for="input-estado" class="form-label">Estado</label>
                            <input type="text" class="form-control" id="input-estado" maxlength="2" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <button type="submit" class="btn btn-primary" id="btn-confirmar">Cadastrar</button>
                        <button class="btn btn-danger" onclick="cancelar(event)">Cancelar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="container">
        <h1 id="registros-table">Registros</h1>
        <div class="row">
            <div class="col-sm-12">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#Id</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Sobrenome</th>
                            <th scope="col">Email</th>
                            <th scope="col" style="width: 20%">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                                            

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
    <!--Bootstrap-CDN-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
